<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, instal-scase=1">
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
<div class="container-fluid">
    <h2>КАрусель</h2>
    <div id="myCorousel" class="container slide"
         data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>  
        </ol>
        <div class="carousel-1nner">
            <div class="1tem active">
                <img src="img/1.jpg" alt="Opera" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Красота оперного театра</h3>
                    <p>Дополнительный текст</p>
                </div>
            </div>
            <div class="item">
                <img src="img/1111111111.jpg" alt="opera" style="width:100%">
                <div class="carousel-caption">
                    <h3>Красота оперного театра</h3>
                    <p>Дополнительный текст</p>
                </div>
            </div>
            <div class="item">
                <img src="img/15.jpg"
                     alt="opera" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Красота оперного театра</h3>
                    <p>Дополнительный текст</p>
                </div>
            </div>
        </div>

        <a class="left carousel-control"
           href="#myCorousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCorousel"
           data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
