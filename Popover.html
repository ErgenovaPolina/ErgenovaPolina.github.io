<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popover</title>
    <meta name="viewport" content="width=device-width, instal-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <h3>Popover Example</h3>
    <a href="#" data-toggle="popover"
       title="Popover Header"
       data-content="jkgvj krgri soifk sd">Toggle popover</a>
</div>
<div class="container">
    <h3>Popover Example</h3>
    <ul class="list-inline">
        <li><a href="#" title="Header"
               data-toggle="popover"
               data-placement="top"
               data-content="Content">Top</a></li>
        <li><a href="#" title="Header"
               data-toggle="popover"
               data-placement="bottom"
               data-content="Content">Bottom</a></li>
        <li><a href="#" title="Header"
               data-toggle="popover"
               data-placement="left"
               data-content="Content">Left</a></li>
        <li><a href="#" title="Header"
               data-toggle="popover"
               data-placement="right"
               data-content="Content">Right</a></li>
    </ul>
</div>
<div class="container">
    <h3>Popover Example</h3>
    <a href="#" title="заголовок"
       data-toggle="popover" data-trigger="focus"
       data-content="кликните где угодно чтобы закрыть">Click me</a><br>
    <a href="#" title="Header"
       data-toggle="popover"
       data-content="Some content">Click me</a><br>
    <a href="#" title="Header"
       data-toggle="popover"
       data-trigger="hover"
       data-content="Some content">Hover over me</a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function(){
        $('[data-toggle="popover"]').popover();
    });
</script>

</div>
</body>
</html>
